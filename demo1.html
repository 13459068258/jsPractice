<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>js的交互事件</title>
</head>
<!-- onload事件在页面载入完成后立即触发 -->

<body onload="alert('页面加载完成')">
    <!-- onfocus 事件在对象获得焦点时发生。 -->
    <!-- onblur 事件会在对象失去焦点时发生。 -->
    用户名：<input type="text" value="侠客" onfocus="this.value=''" onblur="checkName(this.value)">

    <!-- ondblclick和onclick不能同时使用 -->

    <input type="button" value="click me" ondblclick="alert('双击')">

     <!-- onmounseout：鼠标移出事件
     onmounseover:鼠标移入事件 -->
     <input type="text" onmousemove="waring()" onmouseout="waring2()">

    <script>
        function checkName(username) {
            if (username == '') {
                alert('用户名不能为空');
            }
        }

        function waring(){
            alert('鼠标移入框中');
        }

        function waring2(){
            alert('鼠标移出框');
        }

    </script>
</body>
