<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>demo3</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            let img1 = document.getElementsByTagName('img')[0];//注意后面要定位看取哪个数。
            let left = document.getElementById('bt1');
            let right = document.getElementById('bt2');

            let num = 0;
            let text = document.getElementById('ye');
            let arrimg = ['./img/xiakecp.jpg', './img/bg.jpg'];

            function left1() {
                num--;
                if (num < 1) {
                    num = 0;
                    console.log(num);

                }
                console.log(num);
                img1.src = arrimg[num];
            }

            function right1() {
                num++;
                if (num == arrimg.length) {
                    num = 0;

                }
                img1.src = arrimg[num];
            }

            left.onclick = function () {
                left1()
            }

            right.onclick = function () {
                right1()
            }


        }


    </script>
</head>

<body>
    <h2 style="text-align: center">切换图片</h2>
    <h4 style="text-align: center">知识点：数组，自增</h4>

    <div class="content">
        <div id='img1'>
            <img src="./img/xiakecp.jpg">
        </div>
        <div id="ye">
            <button class="btn" id="bt1">上一页</button>
            <button class="btn" id='bt2'>下一页</button>
        </div>
    </div>




</body>
